
        <!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>Trakaro - Log In or Sign Up</title>
                <link rel="stylesheet" type="text/css" media="screen" href="trakaro.css" />
                <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
                <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
                <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-storage.js"></script>
                <script src="main3.js"></script>
            </head>
            <body class="bg" style="overflow-x: hidden;">
                <div class="row">
                    <nav class="navbar bg-primary" style="box-shadow: 0px 0px 0px 1px gray;">
                        <div class="col-sm-1"></div>
                            <div class="container-fluid">
                                <div class="navbar-header" style="margin: 0.5vw">
                                        <img class="img-circle" src="img/TrakaroIcon.png" alt="trakaroicon" style="width: 4.7vw;">
                                        <img src="img/trakaro.png" alt="trakaro" style="position: relative; width: 11.7vw; top: 0.3vw">
                                </div>
                                <div class="col-sm-3"></div>
                                <div class="col-xs-2" style="margin-top: 1.7vw; left: 0.7vw">
                                        <div class="input-group" style="width: 15vw;">
                               <span class="input-group-addon round-left"><i class="glyphicon glyphicon-user"></i></span>
                                                <input id="loginemail" type="text" class="form-control round-right" name="email" placeholder="Email">

                                        </div>
                                </div>
                                <div class="col-xs-2" style="margin-top: 1.7vw">
                                        <div class="input-group" style="width: 15vw;">
                                                <span class="input-group-addon round-left"><i class="glyphicon glyphicon-lock"></i></span>
                                                <input id="loginpassword" type="password" class="form-control round-right" name="password" placeholder="Password" style="border-right: 0px solid white !important">
                                                <span class="input-group-addon round-right bg-tertiary"><i class="glyphicon glyphicon-eye-open" onclick="showPassword()" style="cursor: pointer"></i></span>
                                        </div>
                                        <script>
                                        function showPassword() {
                                                var x = document.getElementById("loginpassword");
                                                if (x.type === "password") {
                                                    x.type = "text";
                                                } else {
                                                    x.type = "password";
                                                }
                                            }
                                    </script>
                                </div>

                                        <button onclick="login()" type="button" class="btn bg-primary2" style="position: absolute; margin: 1.7vw 0vw; border-radius: 2vw; padding: 0.35vw 2.3vw 0.35vw 2.3vw">Log In</button>

                            </div>
                    </nav>
                </div>

                <div class="row">
                    <div class="col-md-2" style="padding-top:10vw">
                    	<video id="videoSource" src="Trakaro_AnimatedVideo.mp4" style="background-color: black; z-index: 10; width: 44.4vw; height: 25vw; position: absolute; left: 7.5vw; top: 3vw;" poster="CoverPhoto.png" controls="">
                    Your browser does not support HTML5 video.
                  </video>
                    </div>
                    <div class="col-md-4" style="padding-top:10vw">
                  		<button id="about_us" type="button" class="btn btn-warning bg-primaryorange font2b" onclick="location.href='about-us.html'" style="margin-left: 5vw; margin-top: 20vw; padding: 0.4vw 4vw 0.4vw 4vw;">Find out More</button>
                    </div>
                </div>

                <div class="row">
                        <div class="col-md-2" style="padding-top:1vw">

                                <img src="img/award.png" alt="magnifyingglass" style="position: relative; top: 3.5vw; left: 12.8vw; width: 3.5vw; height: 3.5vw;">


                        </div>
                        <div class="col-md-4" style="padding-top:3vw">
                            <p class="text-green font2" style="position: relative; top: 2vw;">Be certified as a sustainable business.</p>
                        </div>
                </div>

                <div class="row">
                        <div class="col-md-2" style="padding-top:1vw;">

                                <img src="img/chat.png" alt="chat" style="position: relative; top: 3.5vw; left: 13vw; width: 3vw; height: 3vw;">

                        </div>
                        <div class="col-md-4" style="padding-top:3vw;">
                                <p class="text-green font2" style="position: relative; top: 2vw;">Chat with possible customers.</p>
                        </div>
                </div>

                <div class="row">
                        <div class="col-md-2" style="padding-top:0vw;">

                                <img src="img/megaphone1.png" alt="chat" style="position: relative;  top: 3.5vw; left: 11.5vw; width: 5.5vw; height: 5.5vw;">

                        </div>
                        <div class="col-md-4" style="padding-top:3vw;">
                                <p class="text-green font2" style="position: relative; top: 2vw;">Support and promote sustainable tourism.</p>
                        </div>
                </div>

                <div class="container" style="position: absolute; top: 6.32vw; left: 59.53vw">
                        <div class="col-md-6">
                            <div class="form-area" style="width: 28.1vw;">
                                <form role="form">
                                <br style="clear:both">
                                            <div class="font3 text-gray" style="margin-bottom: 1.3vw; text-align: center;">Create an account now</div>
                                            <div class="form-group">
                                            <img src="img/hotel.png" alt="usericon" style="width: 7.8vw; margin: 0vw 0vw 0vw 8vw">
                                            </div>
                                            <div class="form-group" style="width: 100vw;">
                                                    <button id="hotelActive" type="button" class="btn btn-success bg-tertiarygreen greenactive text-green font2b" style="float:left; border-radius: 2vw; padding: 0.4vw 4vw 0.4vw 4vw; margin-right: 1vw;">Hotel</button>
                                                    <button id="restaurantActive" type="button" class="btn btn-warning bg-tertiaryorange text-orange font2b" style="border-radius: 2vw; padding: 0.4vw 2.2vw 0.4vw 2.2vw">Restaurant</button><br/>
                                                    <button id="attractionActive" type="button" class="btn btn-warning bg-tertiarylight text-light font2b" style="border-radius: 2vw; margin-top: 0.5vw; padding: 0.4vw 4vw 0.4vw 4vw; margin-left: 5vw;">Attraction</button>
                                            </div>

                                            <script>
                                                    function saveGallery(){
                                                        var email = document.getElementById("email").value;
                                                        defaultFirestore.collection("gallery").doc(email).set({gallery_url: []});
                                                    }

                                                        $('.bg-tertiarygreen').click(function() {
                                                          $(this).addClass('greenactive');
                                                          $('.bg-tertiaryorange').removeClass('orangeactive');
                                                          $('.bg-tertiarylight').removeClass('lightactive');
                                                        });

                                                        $('.bg-tertiaryorange').click(function() {
                                                          $(this).addClass('orangeactive');
                                                          $('.bg-tertiarygreen').removeClass('greenactive');
                                                          $('.bg-tertiarylight').removeClass('lightactive');
                                                        });

                                                        $('.bg-tertiarylight').click(function() {
                                                          $(this).addClass('lightactive');
                                                          $('.bg-tertiarygreen').removeClass('greenactive');
                                                          $('.bg-tertiaryorange').removeClass('orangeactive');
                                                        });

                                                </script>

                                            <div class="form-group" style="width: 23.8vw;">
                                                <input type="text" class="form-control round" id="establishmentname" name="name" placeholder="Establishment Name" required>
                                            </div>
                                            <div class="form-group" style="width: 23.8vw;">
                                                <input type="text" class="form-control round" id="email" name="email" placeholder="Email Address" required>
                                            </div>
                                            <div class="form-group" style="width: 23.8vw;">
                                                <input type="text" class="form-control round" id="contact" name="contact" placeholder="Contact Number" required>
                                            </div>
                                            <div class="form-group" style="width: 23.8vw;">
                                                <input type="password" class="form-control round" id="password" name="password" placeholder="Password" required>
                                            </div>
                                            <div class="form-group" style="width: 23.8vw;">
                                                    <input type="password" class="form-control round" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                                                </div>

                                                <div class="font1b text-gray" style="margin: 1.5vw; text-align: justify;">By clicking Sign Up, you agree to our <a href= "terms_of_use.html" class="text-green" style="cursor: pointer">Terms of Use</a> and <a href="privacy_policy.html" class="text-green" style="cursor: pointer"> Privacy Policy</a>.</div>

                                                <button onclick="signup()" type="button" class="btn btn-warning bg-secondary2 font3b" style="margin-left: 5.4vw; border-radius: 2vw; padding: 0.5vw 2.6vw 0.5vw 2.6vw">Sign Up</button>

                                                <div class="form-group">
                                                        <img src="img/user.png" alt="usericon" style="width: 2.5vw; margin: 1vw 0vw 1vw 3vw">
                                                        <div class="font1b text-gray" style="position: relative; top: -2.7vw; left: 6.5vw">Sign up as a user? <a class="text-green" href="user-index.html">Click Here!</a></div>
                                                </div>

                                </form>
                            </div>
                        </div>
                        </div>

            </body>
        </html>
