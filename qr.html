<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <style type="text/css">
        body {
            background-color: #6C9D31;
        }

        #container {
            display: flex;              /* establish flex container */
            flex-direction: column;     /* stack flex items vertically */
            justify-content: center;    /* center items vertically, in this case */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .box {
            text-align: center;
        }
    </style>

    <title>Trakaro QR</title>
</head>
<body>

    <div id="container">
        <div class="row box">
            <img src="img/trakaro_logo.png" style="width: 150px; height: 150px; margin: auto;"/>
        </div>
        <div class="row box">
            <img src="img/trakaro-banner.png" style="width: 250px; height: 110px; margin: 0px auto; position: relative; top: -5px;"/>
        </div>
        <div class="row box" style="width: 300px; position: relative; top: -10px; color: white; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
            Promoting Sustainable Tourism through Hotels, Restaurants, and Tour Operators
        </div>
        <div class="row box" style="margin-top: 20px;">
            <div class="col-sm-4">
                <a href="https://play.google.com/store/apps/details?id=com.kezaratlas.trakaro"><img src="img/google_play.png" style="width: 200px; height: 58.4px;"/></a>
            </div>
            <div class="col-sm-4">
                <a href="https://itunes.apple.com/ph/app/trakaro-sustainable-travels/id1458726368?mt=8"><img src="img/app_store.png" style="width: 200px; height: 60.8px;"/></a>
            </div>
            <div class="col-sm-4">
                <a href="https://trakaro.com"><img src="img/trakaro-com.png" style="width: 200px; height: 58.4px;"/></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
